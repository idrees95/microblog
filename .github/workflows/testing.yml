name: Docker Image CI

on:
  workflow_run:
    workflows: ["microblog"]
    types:
      - completed

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
    - uses: actions/checkout@v3
    - name: docker login
    - uses: docker/login-action@v2
      with:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
    - name: Build the Docker image
      run: docker build . --file ./docker/Dockerfile_prod --tag idsa18/microblog:$(date +%s)

    - name: Docker push
      run: docker push ${{secrets.DOCKER_USERNAME}}/microblog

      

        
    
    
    
    
      
      
      
      
      
      
